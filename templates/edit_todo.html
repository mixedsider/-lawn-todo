{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>할 일 수정</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('main.edit_todo', todo_id=todo.id) }}">
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <input type="text" class="form-control" id="content" name="content" value="{{ todo.content }}" required>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">마감 기한</label>
                <input type="date" class="form-control" id="due_date" name="due_date" value="{{ todo.due_date.strftime('%Y-%m-%d') if todo.due_date }}">
            </div>
            <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="important" name="important" {% if todo.important %}checked{% endif %}>
                <label class="form-check-label" for="important">중요</label>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
